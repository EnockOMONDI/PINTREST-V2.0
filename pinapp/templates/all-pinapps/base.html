{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% if title %}
  <title>Pintrest - {{title}}</title>
  {% else %}
    <title> pintrest</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basepinapp.css' %}">
  {% endblock %}
  <link rel="shortcut icon" type="image/png" href="{% static 'images/PIN.png' %}"/>
</head>
<body>
  {% include "navbar.html"%}
    {% block content %}{%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
